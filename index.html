<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Find</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
</head>
<body>
    <div class="titulo">
        <h1>BUSQUE SEU LIVRO</h1>
    </div>
    <div class="buscaLivro">
        <label for="input_titulo"> Titulo do Livro </label>
        <input id="input_titulo" type="text"/>

        <label for="input_subtitulo"> Subtítulo do Livro</label>
        <input id="input_subtitulo" type="text"/>

        <label for="input_autores"> Lista de Autores </label>
        <input id="input_autores" type="text"/>

        <label for="input_editora">Editora</label>
        <input id="input_editora" type="text"/>

        <label for="input_sinopse">Sinopse</label>
        <input id="input_sinopse" type="text"/>

        <label for="input_ano"> Ano de Publicação </label>
        <input id="input_ano" type="text" />

        <label for="input_quantidades"> Numero de Páginas </label>
        <input id="input_quantidades" type="text" />

        <label for="input_categorias"> Categoria</label>
        <input id="input_categorias" type="text" />

        <label for="input_imagem">Imagem da Capa</label>
        <input id="input_imagem" type="text" />

        <button class="botao" for="input_botao"> Buscar </button>
    </div>

</body>
</html>
